<!DOCTYPE html>
<html>

  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
    var citymap = {vertice4: {center: {lat:41.775928827, lng:-87.666596265}, color: {fillColor: '#008000', strokeColor: '#008000'} },vertice3: {center: {lat:41.808916283, lng:-87.596183344}, color: {fillColor:'#696969', strokeColor: '#696969'}},vertice2: {center: {lat:41.857183858, lng:-87.620334624}, color: {fillColor:'#696969', strokeColor: '#696969'}},vertice1: {center: {lat:41.79259236, lng:-87.769615453}, color: {fillColor:'#696969', strokeColor: '#696969'}},vertice0: {center: {lat:42.001571027, lng:-87.695012589}, color: {fillColor:'#FF0000', strokeColor: '#FF0000'}}};

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 41.881832, lng: -87.623177},
          mapTypeId: 'roadmap'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: citymap[city].color.strokeColor,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: citymap[city].color.fillColor,
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: 150
          });
        }

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        var line3 = new google.maps.Polyline({ path: [{lat:41.808916283, lng:-87.596183344}, {lat:41.775928827, lng:-87.666596265}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line2 = new google.maps.Polyline({ path: [{lat:41.857183858, lng:-87.620334624}, {lat:41.808916283, lng:-87.596183344}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line1 = new google.maps.Polyline({ path: [{lat:41.79259236, lng:-87.769615453}, {lat:41.857183858, lng:-87.620334624}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line0 = new google.maps.Polyline({ path: [{lat:42.001571027, lng:-87.695012589}, {lat:41.79259236, lng:-87.769615453}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgW4Wsdf4DaufVkHmsGYcKOkXlqbuqLXo&callback=initMap">
