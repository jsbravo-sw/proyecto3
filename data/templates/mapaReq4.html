<!DOCTYPE html>
<html>
  <head>

    <style>

  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
    var citymap = {vertice0: {center: {lat:41.953582125, lng:-87.72345239}},vertice1: {center: {lat:41.9867118, lng:-87.663416405}},vertice2: {center: {lat:41.92276062, lng:-87.699155343}},vertice3: {center: {lat:41.968069, lng:-87.721559063}},vertice4: {center: {lat:41.975170943, lng:-87.687515515}},vertice5: {center: {lat:41.980264315, lng:-87.913624596}}};

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 41.881832, lng: -87.623177},
          mapTypeId: 'roadmap'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: 100
          });
        }

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        var line0 = new google.maps.Polyline({ path: [{lat:41.953582125, lng:-87.72345239}, {lat:41.9867118, lng:-87.663416405}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line1 = new google.maps.Polyline({ path: [{lat:41.9867118, lng:-87.663416405}, {lat:41.92276062, lng:-87.699155343}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line2 = new google.maps.Polyline({ path: [{lat:41.92276062, lng:-87.699155343}, {lat:41.968069, lng:-87.721559063}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line3 = new google.maps.Polyline({ path: [{lat:41.968069, lng:-87.721559063}, {lat:41.975170943, lng:-87.687515515}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgW4Wsdf4DaufVkHmsGYcKOkXlqbuqLXo&callback=initMap">
