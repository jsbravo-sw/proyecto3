    <div id="map"></div>

      // This example creates circles on the map, representing populations in North

      // First, create an object containing LatLng and population for each city.
    var citymap = {vertice0: {center: {lat:41.777196255, lng:-87.642497527}},vertice1: {center: {lat:41.706587882, lng:-87.623366512}},vertice2: {center: {lat:41.874005383, lng:-87.66351755}},vertice3: {center: {lat:41.794090253, lng:-87.592310855}},vertice4: {center: {lat:41.835117986, lng:-87.618677767}},vertice5: {center: {lat:41.980264315, lng:-87.913624596}},vertice6: {center: {lat:41.985015101, lng:-87.804532006}},vertice7: {center: {lat:41.94651142, lng:-87.806020002}}};

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 41.881832, lng: -87.623177},
          mapTypeId: 'roadmap'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: 100
          });
        }

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        var line0 = new google.maps.Polyline({ path: [{lat:41.777196255, lng:-87.642497527}, {lat:41.706587882, lng:-87.623366512}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line1 = new google.maps.Polyline({ path: [{lat:41.706587882, lng:-87.623366512}, {lat:41.874005383, lng:-87.66351755}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line2 = new google.maps.Polyline({ path: [{lat:41.874005383, lng:-87.66351755}, {lat:41.794090253, lng:-87.592310855}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});var line3 = new google.maps.Polyline({ path: [{lat:41.794090253, lng:-87.592310855}, {lat:41.835117986, lng:-87.618677767}],icons: [{icon: lineSymbol,offset: '100%'}],map: map});
      }
